<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="container">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" name="surename" autocomplete="off">
        </label>
        <label class="form-field">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label class="form-field">
          How old are You:
          <input 
        type="number" 
        min="1" 
        max="100" 
        value="12" 
        name="how-old-are-you"> 
        </label>
        <label class="form-field">
         Full date of birth:
          <input type="date">
        </label>
        <label class="form-field">
         I accept the term of the agrement
          <input name="accept" type="checkbox">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="mail">
        E-mail:
          <input type="email" 
        name="email" 
        placeholder="email@example.com" 
        required>
        </label>
        <label class="password">
        Password:
          <input
         type="password"
         name="password" 
         required minlength="6" 
         maxlength="12">
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesing fact about you</legend>
        <div class="for-ask-cat">
          <label class="cat">
        Do you love cats?
            <input type="radio" name="cats">
          Yes
            <input type="radio" name="cats">
           No  
          </label>
        </div>
        <label class="color">
        What is your faworite color?
          <input type="color">
        </label>
        <label class="time-to-bad">
        What time do you go to bad:
          <input type="time">
        </label>
        <label class="car-brands">
        What is your faworite cars brands:
          <select name="car-brands" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="rate-work">
        How do you rate ouer work?
          <input 
          type="range" 
          name="rate"
          min="1"
          max="10"
          value="5" >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>
        <label>
      Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label>
      Would you recommendet us?
          <select>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
        
      </fieldset>
      
      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
